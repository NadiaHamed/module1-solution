<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style><script type="text/javascript" src="angular.min.js"> </script>
    <script type="text/javascript" src="app.js"> </script>
  </head>
 
<body ng-app="LunchCheck">
 <p>Please enter your lunch using comma: </p>

 <div id="target" ng-controller="LunchCheckController">
   <input type = "text "  ng-model = "lunch"></input>
   <br>
   (Example : item1,item2,item3 also empty and space item is not valid as item )
   <br><br>
   <button type="button" ng-click="checkLunch()"><p>Check If Too Much</p></button>

   <p ng-style = "color" >{{message}}<p>
 </div>

</body>
</html>
